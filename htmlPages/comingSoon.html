<script>
    // Code from timer is from W3Schools, https://www.w3schools.com/
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 15, 2018 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);

    function validateEmail(email)
    {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }


    //get the required elements from the html file.
    var popup = document.getElementById("popup");
    var btn = document.getElementById("button2");
    var span = document.getElementsByClassName("close")[0];
    var emailInput = document.getElementById("emailInput");
    var popupText = document.getElementById("popupText");
    var form = document.getElementById("subscribe-form");
    var overlay = document.getElementById("overlay");
    // When the user clicks the button, open the popup
    btn.onclick = function() {
        popupText.innerHTML = "You have successfully been subscribed. Check your email for latest updates!";
        if(!validateEmail(emailInput.value)){
            popupText.innerHTML = "Please enter a valid email.";
        }
        popup.style.display = "block";
    }
    // When the user clicks on <span> (x), close the popup
    span.onclick = function() {
        popup.style.display = "none";
    }
</script>
